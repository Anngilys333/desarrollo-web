<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogotá Vibes</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #393737;
            color: white;
            background-size: 100% 100%;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #601F5C;
            padding: 10px 20px;
        }
        .logo {
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {

            text-align: center;
            position: relative;
        }
        .hero img {
            width: 100%;
            height: 700px;
        }
        .hero button {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #601F5C;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .events {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #222;
        }
        .event {
            text-align: center;
            max-width: 300px;
        }
        .event img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background-color: #601F5C;
            text-align: center;
            padding: 20px;
        }
        .footer-content ul {
            list-style: none;
            padding: 0;
        }
        .footer-content ul li {
            display: inline;
            margin: 0 10px;
        }
        .footer-content ul li a {
            color: white;
            text-decoration: none;
        }
        .social {
            text-align:right;
            margin-top: 10px;
        }
        .social a img {
            width: 30px;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo"> <img src="Imagenes/Logo1-modified.png" alt="Logo" width="30" height="30"> Bogotá Vibes</div>
            <ul>
                <li><a href="Aboutus.html">About us</a></li>
                <li><a href="Login.html">Log in</a></li>
                <li><a href="Signin.html">Sign in</a></li>
            </ul>
        </nav>
        <div class="hero">
            <img src="Imagenes/ConciertoINDEX.png" alt="Concierto en vivo">
            <h2>BIENVENIDO</h2>
        </div>
    </header>
    <section class="events">
        <div class="event">
            <img src="Imagenes/Ejemplo 1.jpg" alt="Evento 1">
            <p>Descripción del evento 1</p>
        </div>
        <div class="event">
            <img src="Imagenes/Ejemplo 1.jpg" alt="Evento 2">
            <p>Descripción del evento 2</p>
        </div>
        <div class="event">
            <img src="Imagenes/Ejemplo 1.jpg" alt="Evento 3">
            <p>Descripción del evento 3</p>
        </div>
    </section>
    <footer>
        <div class="footer-content">
            <ul>
                <li><a href="#">Terms and conditions</a></li>
                <li><a href="#">Privacy policy</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <div class="social">
                <a href="#"><img src="Imagenes/whatsapp.png" alt="WhatsApp"></a>
                <a href="#"><img src="Imagenes/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="Imagenes/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="Imagenes/tik-tok.png" alt="TikTok"></a>
            </div>
        </div>
        <p>Copyright © 2025 Anngilys Rico</p>
    </footer>
</body>
</html>
