<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bogotá Vibes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/signin.css">
</head>

<body>
  <header>
    <nav>
      <a class="none" href="./index2.html">
                <div class="logo">
                  <img src="Imagenes/Logo1-modified.png" alt="Logo">
                  <p>Bogotá Vibes</p>
                </div>
              </a>  
      <!-- Botón hamburguesa -->
      <button class="menu-toggle" id="menuToggle">☰</button>

      <!-- Menú de navegación -->
      <ul id="menuNav">
        <li><a href="Aboutus.html">About us</a></li>
        <li><a href="Login.html">Log in</a></li>
        <li class="btn"><a href="Signin.html">Sign in</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <div class="hero">
      <!-- El background de .hero se encarga de mostrar la imagen -->
      <div class="login-overlay">
        <div class="login-container">
          <h2 class="login-title text-center">SIGN IN</h2>
          <div class="text-center">
            <img src="Imagenes/Logo1-modified.png" alt="Logo" class="login-logo" />
          </div>
          <form id="registerForm" action="/backend/api/auth.php?action=register" method="POST">
            <div class="mb-3">
              <label for="user" class="form-label small text-secondary">User</label>
              <div class="input-group">
                <input type="text" id="user" name="username" class="form-control login-input" placeholder="" required />
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label small text-secondary">Password</label>
              <div class="input-group">
                <input type="password" id="password" name="password" class="form-control login-input" placeholder="" required />
                <span id="togglePassword" class="input-group-text bg-white border-0" style="cursor:pointer;">
                  <img src="Imagenes/password.png" alt="Password Icon" style="width:20px; height:20px;" />
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label for="fullnames" class="form-label small text-secondary">Full names</label>
              <div class="input-group">
                <input type="text" id="fullnames" name="fullnames" class="form-control login-input" placeholder="" required />
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label small text-secondary">Email</label>
              <div class="input-group">
                <input type="email" id="email" name="email" class="form-control login-input" placeholder="" required />
              </div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label small text-secondary">Phone</label>
              <div class="input-group">
                <input type="number" id="phone" name="phone" class="form-control login-input" placeholder="" />
              </div>
            </div>
            <!-- Nuevo campo: Birth date -->
            <div class="mb-3">
              <label for="birthdate" class="form-label small text-secondary">Birth date</label>
              <div class="input-group">
                <input type="date" id="birthdate" name="birthdate" class="form-control login-input" />
              </div>
            </div>
            <!-- Botón ENTER -->
            <button type="submit" class="btn-enter mt-3">ENTER</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="Imagenes/Logo1-modified.png" alt="Logo" />
      </div>
      <div class="footer-links">
        <ul>
          <li><a href="#">Terms and conditions</a></li>
          <li><a href="#">Privacy policy</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </div>
      <div class="social">
        <a href="#"><img src="Imagenes/whatsapp.png" alt="WhatsApp" /></a>
        <a href="#"><img src="Imagenes/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="Imagenes/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="Imagenes/tik-tok.png" alt="TikTok" /></a>
      </div>
    </div>
    <p>Copyright © 2025 Anngilys Rico</p>
  </footer>


  
  <!-- JavaScript para toggle de visibilidad del password -->
  <script>
    const menuToggle = document.getElementById("menuToggle");
    const menuNav = document.getElementById("menuNav");

    menuToggle.addEventListener("click", () => {
      menuNav.classList.toggle("show");
      console.log(menuNav);
      
    });

    document.getElementById("togglePassword").addEventListener("click", function () {
      var passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });

    const registerForm = document.getElementById('registerForm');

    registerForm.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(registerForm);

      try {
        const response = await fetch(registerForm.action, {
          method: 'POST',
          body: formData,
        });

        const result = await response.json();

        if (result.success) {
          alert(result.message);
          window.location.href = '/login.html'; // Redirigir al login
        } else {
          alert(result.message);
        }
      } catch (error) {
        console.error('Error:', error);
        alert('Ocurrió un error al procesar el registro.');
      }
    });
  </script>
</body>

</html>
