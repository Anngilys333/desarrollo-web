          "puntaje": 3
        },
        {
          "imagen": "Imagenes/Ej1.jpg",
          "descripcion": "Festival gastronómico que combina sabores exóticos y locales para deleitar tu paladar.",
          "puntaje": 4
        }
      ];

      const container = document.getElementById('cards-container');

      data.forEach(item => {
        const cardWrapper = document.createElement('div');
        cardWrapper.className = 'card-wrapper';

        cardWrapper.innerHTML = `
          <div class="flip-card">
            <div class="flip-card-front">
              <img src="${item.imagen}" alt="Imagen del evento">
            </div>
            <div class="flip-card-back">
              <p>${item.descripcion}</p>
            </div>
          </div>
          <div class="rating-stars">
            ${renderStars(item.puntaje)}
          </div>
        `;
        container.appendChild(cardWrapper);
      });
    });

    // Función para generar las estrellas según el puntaje (1 a 5)
    function renderStars(score) {
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        stars += i <= score
          ? '<i class="fas fa-star text-warning"></i>'
          : '<i class="fas fa-star text-secondary"></i>';
      }
      return stars;
    }
  </script>
