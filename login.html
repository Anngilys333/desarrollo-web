<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bogotá Vibes</title>
  <link rel="icon" type="image/png" href="Imagenes/Logo1-modified.png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* =======================
       Estilos Generales
       ======================= */
    body {
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #393737;
      color: white;
      background-size: 100% 100%;
      overflow-x: hidden;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 999999;
      display: block;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #601f5c;
      padding: 0 20px;
      height: 10vh;
    }

    .logo {
      display: flex;
      align-items: center;
      font-size: 24px;
      font-weight: bold;
      padding: 0;
    }

    .logo img {
      margin-right: 1em;
      height: 50px;
      width: 50px;
      margin-left: 1em;
    }

    p {
      margin: auto !important;
    }

    dl,
    ol,
    ul {
      margin-top: auto !important;
      margin-bottom: auto !important;
    }

    .logo p {
      font-size: 1.5em;
      font-weight: 800;
    }

    nav ul {
      font-weight: 700;
      list-style: none;
      display: flex;
      gap: 50px;
      margin-right: 2em;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    nav ul li {
      padding: 10px 25px;
    }

    nav ul li:hover {
      background-color: #4f154c;
      cursor: pointer;
    }

    .hero {
      position: relative;
      text-align: center;
    }

    .hero img {
      width: 100vw;
      height: 90vh;
      object-fit: cover;
    }

    /* =======================
       Estilos del Login Overlay
       ======================= */
    .login-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* Fondo #1E1E1E con 55% de opacidad */
      background: rgba(30, 30, 30, 0.55);
      border-radius: 20px;
      padding: 20px;
      width: 350px;
    }

    .login-container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
    }

    .login-title {
      color: grey;
      margin-bottom: 20px;
      font-size: 2rem;
      font-weight: 600;
      text-align: center;
    }

    .login-logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px !important;
      height: 100px !important;
    }

    /* Inputs con solo borde inferior */
    .login-input {
      border: none;
      border-bottom: 1px solid #ccc;
      border-radius: 0;
      box-shadow: none;
    }

    .login-input:focus {
      border-color: #601f5c;
      box-shadow: none;
    }

    /* Botón ENTER personalizado */
    .btn-enter {
      background-color: rgba(15, 6, 6, 0.863);
      color: white;
      width: 100%;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-weight: bold;
      text-transform: uppercase;
    }

    /* =======================
       Footer
       ======================= */
    footer {
      background-color: #601f5c;
      padding: 20px;
      text-align: center;
    }

    .footer-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      max-width: 1200px;
      margin: 0 auto;
    }

    .footer-logo img {
      height: 80px;
    }

    .footer-links ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .footer-links ul li {
      display: inline;
      margin: 0 10px;
    }

    .footer-links ul li a {
      color: white;
      text-decoration: none;
    }

    .social {
      display: flex;
      align-items: center;
    }

    .social a img {
      width: 30px;
      margin: 0 5px;
    }

    .btn {
      padding: 10px 25px;
      background: #4f154c;
      border-radius: 4px;
    }

    .btn:hover {
      background: #3c0939;
    }
      .none{
      text-decoration: none;
      color: #fff;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <a class="none" href="./index2.html">
                <div class="logo">
                  <img src="Imagenes/Logo1-modified.png" alt="Logo">
                  <p>Bogotá Vibes</p>
                </div>
              </a>  
      <ul>
        <li><a href="Aboutus.html">About us</a></li>
        <li><a href="Login.html">Log in</a></li>
        <li class="btn"><a href="Signin.html">Sign in</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <div class="hero">
      <img src="Imagenes/Imagenlogin.png" alt="Imagen de fondo" />
      <!-- Login Overlay sobre la imagen -->
      <div class="login-overlay">
        <div class="login-container">
          <h2 class="login-title text-center">LOGIN</h2>
          <div class="text-center">
            <img src="Imagenes/Logo1-modified.png" alt="Logo" class="login-logo" />
          </div>
          <form>
            <div class="mb-3">
              <label for="user" class="form-label small text-secondary">User</label>
              <div class="input-group">
                <input type="text" id="user" class="form-control login-input" placeholder="" />
                <span class="input-group-text bg-white border-0">
                  <img src="Imagenes/usuario.png" alt="User Icon" style="width:20px; height:20px;" />
                </span>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label small text-secondary">Password</label>
              <div class="input-group">
                <input type="password" id="password" class="form-control login-input" placeholder="" />
                <span id="togglePassword" class="input-group-text bg-white border-0" style="cursor:pointer;">
                  <img src="Imagenes/password.png" alt="Password Icon" style="width:20px; height:20px;" />
                </span>
              </div>
            </div>
            <!-- Botón ENTER -->
            <button type="submit" class="btn-enter mt-3">ENTER</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="Imagenes/Logo1-modified.png" alt="Logo" />
      </div>
      <div class="footer-links">
        <ul>
          <li><a href="#">Terms and conditions</a></li>
          <li><a href="#">Privacy policy</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </div>
      <div class="social">
        <a href="#"><img src="Imagenes/whatsapp.png" alt="WhatsApp" /></a>
        <a href="#"><img src="Imagenes/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="Imagenes/facebook.png" alt="Facebook" /></a>
        <a href="#"><img src="Imagenes/tik-tok.png" alt="TikTok" /></a>
      </div>
    </div>
    <p>Copyright © 2025 Anngilys Rico</p>
  </footer>


  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      var passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });
  </script>
</body>

</html>
