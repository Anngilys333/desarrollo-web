<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bogotá Vibes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #393737;
            color: white;
            background-size: 100% 100%;
        }

        header{
            position: sticky;
            top:0;
            z-index: 999999;
            display: block;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #601F5C;
            padding: 0 20px;
            height: 10vh;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            padding: 0;
        }
        .logo img{
            margin-right: 1em;
            height: 50px;
            width: 50px;
            margin-left: 1em;
        }

        p{
            margin: auto !important;
        }

        dl, ol, ul {
            margin-top: auto !important;
            margin-bottom: auto !important;
        }

        .logo p{
            font-size: 1.5em;
            font-weight: 800;
        }

        nav ul {
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            list-style: none;
            display: flex;
            gap: 50px;
            margin-right: 2em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li{
            padding: 10px 25px 10px 25px;
        }


        nav ul li:hover {
            background-color: #4F154C;
            cursor: pointer;
        }

        .hero {

            text-align: center;
            position: relative;
        }

        .hero img {
            width: 100vw;
            height: 90vh;
        }

        .hero button {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #601F5C;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .events {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #222;
        }

        .event {
            text-align: center;
            max-width: 300px;
        }

        .event img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background-color: #601F5C;
            text-align: center;
            padding: 20px;
        }

        .footer-content ul {
            list-style: none;
            padding: 0;
        }

        .footer-content ul li {
            display: inline;
            margin: 0 10px;
        }

        .footer-content ul li a {
            color: white;
            text-decoration: none;
        }

        .social {
            text-align: right;
            margin-top: 10px;
        }

        .social a img {
            width: 30px;
            margin: 0 5px;
        }

        .btn{
            padding: 10px 25px 10px 25px;
            background: #4F154C;
            border-radius: 4px;
        }
        .btn:hover{
            padding: 10px 25px 10px 25px;
            background: #3c0939;
        }
        .carousel-item {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .overlay-container {
            position: relative;
            width: 30%;
            overflow: hidden;
            border-radius: 10px;
        }
        
        .overlay-container img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        
        .overlay-container:hover img {
            transform: scale(1.1);
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .overlay-container:hover .overlay {
            opacity: 1;
        }
        
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                 <img src="Imagenes/Logo1-modified.png" alt="Logo">
                 <p>Bogotá Vibes</p>
            </div>
            <ul>
                <li><a href="Aboutus.html"></a>About us</a></li>
                <li><a href="Login.html">Log in</a></li>
                <li class="btn"><a href="Signin.html">Sign in</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="hero">
            <img src="Imagenes/ConciertoINDEX.png" alt="Concierto en vivo">
            <a href="index2.html"><button>Comencemos</button></a>
        </div>
    </section>
    <section class="container mt-5">
        <div id="eventCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="carouselItems">
                <!-- Las imágenes se generarán dinámicamente con JavaScript -->
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#eventCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#eventCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </section>
    
    <footer>
        <div class="footer-content">
            <ul>
                <li><a href="#">Terms and conditions</a></li>
                <li><a href="#">Privacy policy</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <div class="social">
                <a href="#"><img src="Imagenes/whatsapp.png" alt="WhatsApp"></a>
                <a href="#"><img src="Imagenes/instagram.png" alt="Instagram"></a>
                <a href="#"><img src="Imagenes/facebook.png" alt="Facebook"></a>
                <a href="#"><img src="Imagenes/tik-tok.png" alt="TikTok"></a>
            </div>
        </div>
        <p>Copyright © 2025 Anngilys Rico</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = [
                { src: "./Imagenes/Ej1.jpg", title: "Concierto en Bogotá", desc: "Música en vivo y fiesta.", filter: "hue-rotate(0deg)" },
                { src: "./Imagenes/Ej1.jpg", title: "Festival Electrónico", desc: "Beats increíbles y luces.", filter: "hue-rotate(45deg)" },
                { src: "./Imagenes/Ej1.jpg", title: "Rock al Parque", desc: "El mejor rock en vivo.", filter: "hue-rotate(90deg)" },
                { src: "./Imagenes/Ej1.jpg", title: "Jazz Night", desc: "Noche de jazz y arte.", filter: "hue-rotate(135deg)" },
                { src: "./Imagenes/Ej1.jpg", title: "Feria Cultural", desc: "Exposición de arte y cultura.", filter: "hue-rotate(180deg)" },
                { src: "./Imagenes/Ej1.jpg", title: "Indie Fest", desc: "La mejor música independiente.", filter: "hue-rotate(225deg)" }
            ];
        
            const carouselItems = document.getElementById("carouselItems");
            const itemsPerSlide = 3;
            let numSlides = Math.ceil(images.length / itemsPerSlide);
        
            for (let i = 0; i < numSlides; i++) {
                let itemDiv = document.createElement("div");
                itemDiv.classList.add("carousel-item");
                if (i === 0) itemDiv.classList.add("active");
        
                let rowDiv = document.createElement("div");
                rowDiv.classList.add("d-flex", "justify-content-center", "gap-3");
        
                for (let j = i * itemsPerSlide; j < (i * itemsPerSlide) + itemsPerSlide && j < images.length; j++) {
                    let imgContainer = document.createElement("div");
                    imgContainer.classList.add("overlay-container");
        
                    let img = document.createElement("img");
                    img.src = images[j].src;
                    img.alt = images[j].title;
                    img.style.filter = images[j].filter; // Aplica un filtro distinto a cada imagen
        
                    let overlay = document.createElement("div");
                    overlay.classList.add("overlay");
        
                    let title = document.createElement("h3");
                    title.innerText = images[j].title;
        
                    let desc = document.createElement("p");
                    desc.innerText = images[j].desc;
        
                    overlay.appendChild(title);
                    overlay.appendChild(desc);
                    imgContainer.appendChild(img);
                    imgContainer.appendChild(overlay);
                    rowDiv.appendChild(imgContainer);
                }
                itemDiv.appendChild(rowDiv);
                carouselItems.appendChild(itemDiv);
            }
        });
        
    </script>
    
        
</body>

</html>
